<!DOCTYPE html>
<html>

<head>
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>

<body>
    <div class="five-cards">
        <div class="first-card">
            <img src="./imgs/jasmine.jpg" id="jasmine" class="jasmine" onclick="expand('j')">
            <div class="bottom-left" id="bottom1">Jasmine</div>
        </div>

        <div class="second-card">
            <img src="./imgs/lotus.jpg" id="lotus" class="lotus" onclick="expand('l')">
            <div class="bottom-left" id="bottom2">Lotus</div>
        </div>

        <div class="third-card">
            <img src="./imgs/rose.jpg" id="rose" class="rose" onclick="expand('r')">
            <div class="bottom-left" id="bottom3">Rose</div>
        </div>

        <div class="fourth-card">
            <img src="./imgs/sunflower.jpg" id="sunflower" class="sunflower" onclick="expand('s')">
            <div class="bottom-left" id="bottom4">Sunflower</div>
        </div>

        <div class="fifth-card">
            <img src="./imgs/tulip.jpg" id="tulip" class="tulip" onclick="expand('t')">
            <div class="bottom-left" id="bottom5">Tulip</div>
        </div>

    </div>
</body>

</html>
